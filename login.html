<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="login_styles.css" rel="stylesheet" />
</head>

<body>

  <div class="container-fluid">
    <div class="row full-height g-0">
      <div class="col-md-6 image-side d-none d-md-block"></div>

      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <form class="login-form" novalidate>
          <h2 class="text-center mb-1">تسجيل الدخول</h2>
          <div class="login-subtitle">بوابة خدمات</div>

          <div class="btn-group w-100 mb-4 justify-content-center" role="group" aria-label="اختيار نوع الدخول">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
            <label class="btn btn-outline-primary" for="btnradio1">افراد</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio2">اعمال</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio3">حكومة</label>
          </div>

          <div class="bottom-radios">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="option" id="opt1" checked />
              <label class="form-check-label" for="opt1">مواطن/مقيم </label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="option" id="opt2" />
              <label class="form-check-label" for="opt2">خليجي</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="opt3" />
              <label class="form-check-label" for="opt3">اجنبي</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">رقم هوية المالك/المفوض</label>
            <input type="text" class="form-control" id="username" placeholder="أدخل رقم الهوية" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required />
          </div>

          <div class="mb-3 text-end">
            <a href="#" class="text-primary text-decoration-none" style="font-size: 0.9rem;">نسيت كلمة المرور؟</a>
          </div>

    
          <div class="fake-recaptcha">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fakeRobotCheck" />
            </div>
            <label for="fakeRobotCheck" class="form-check-label mb-0 flex-grow-1">I'm not a robot</label>
            <div class="text-end">
              <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" />
              <div style="font-size: 10px; color: #aaa;">reCAPTCHA</div>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">دخول</button>
          </div>

          <div class="text-center mb-4" style="font-size: 0.9rem;">
            ليس لديك حساب؟
            <a href="#" class="text-primary text-decoration-none">تسجيل حساب جديد</a>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
